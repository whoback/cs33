{% extends "network/layout.html" %}

{% block body %}
<h2>Posts</h2>
{% for post in posts %}
<div class="post">
    <div class="post-author">{{post.user.username}}</div>
    <div class="post-content">{{post.post}}</div>
    <div class="post-timestamp">{{post.timestamp}}</div>
</div>
{% endfor %}

{% endblock %}
